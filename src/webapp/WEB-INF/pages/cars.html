<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Vendor</th>
            <th>Model</th>
            <th>Year</th>
        </tr>

        <tr th:each="car : ${cars}">
            <td th:utext="${car.getVendor()}">Vendor</td>
            <td th:utext="${car.getModel()}">Model</td>
            <td th:utext="${car.getYear()}">Year</td>
        </tr>

    </table>
</div>
</body>
</html>
